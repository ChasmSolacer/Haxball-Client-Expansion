<script type='text/javascript'>
	const gdir = window.parent._gdir;
	console.log('Folder name: ' + window.parent._folderName);

	function loadLink(src) {
		let link = document.createElement('link');
		link.setAttribute('rel', 'stylesheet');
		link.setAttribute('href', src);
		document.head.appendChild(link);
	}

	function loadScript(src) {
		let script = document.createElement('script');
		script.src = src;
		script.async = false;
		document.body.append(script);
	}

	loadLink(gdir + 'icons/css/fontello.css');
	loadLink(gdir + 'game.css');
	loadLink('game_mod.css');

	loadScript(gdir + 'vendor/pako-jszip.min.js');
	loadScript(gdir + 'vendor/perfect-scrollbar.min.js');
	loadScript(gdir + 'vendor/json5.min.js');
	loadScript(gdir + 'modernizr-custom.js');
	loadScript('game-mod.js');
</script>
